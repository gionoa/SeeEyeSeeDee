name: CI
on: 
  push
jobs: 
  check_simulators:
    name: Check Simulators
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@master
    - name: Check Sim
      run: echo xcrun simctl list &>/dev/null
  tests:
    name: Run Tests
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@master
    - name: Choose Xcode 12
      run: sudo xcode-select --switch /Applications/Xcode_12.app
    - name: Run Tests
      run: xcodebuild -project SeeEyeSeeDee -scheme SeeEyeSeeDee -destination 'platform=iOS Simulator,name=iPhone 12,OS=14.3' test
