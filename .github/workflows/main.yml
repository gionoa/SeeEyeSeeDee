
name: CI
on:
  push
jobs:
  build:
    name: Build
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@master
    - name: Choose Xcode 12
      run: sudo xcode-select --switch /Applications/Xcode_12.app
    - name: Build App
      run: xcodebuild -scheme "SeeEyeSeeDee" -target SeeEyeSeeDee -sdk iphonesimulator clean build
  install_simulators:
    name: Install Simulators
    runs-on: macos-latest
    needs: build
    steps:
      - uses: actions/checkout@master
      - name: X
        run: |
          sudo mkdir -p /Library/Developer/CoreSimulator/Profiles/Runtimes
          sudo ln -s /Applications/Xcode_10.3.app/Contents/Developer/Platforms/iPhoneOS.platform/Developer/Library/CoreSimulator/Profiles/Runtimes/iOS.simruntime /Library/Developer/CoreSimulator/Profiles/Runtimes/iOS\ 12.4.simruntime
          xcrun simctl list runtimes
          xcrun simctl create custom-test-device "iPhone 11 Pro Max" "com.apple.CoreSimulator.SimRuntime.iOS-14-0"
          xcrun simctl list devices 14.0
  tests:
    name: Run Tests
    runs-on: macos-latest
    needs: install_simulators
    steps:
    - uses: actions/checkout@master
    - name: Choose Xcode 12
      run: sudo xcode-select --switch /Applications/Xcode_12.app
    - name: Run Tests
      run: xcodebuild -scheme "SeeEyeSeeDee" -destination 'platform=iOS Simulator,name=iPhone 11 Pro Max,OS=14.0' test
